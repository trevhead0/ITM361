<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Forms</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <main id="content">
    <form id="user-info" action="#null" method="get">
      <ol>
        <li>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </li>
        <li>
          <label for="telephone">Telephone Number</label>
          <input type="tel" name="telephone" id="telephone" />
        </li>
        <li>
          <label for="favorite-number">Favorite Number</label>
          <input type="text" pattern="\d+" name="favorite-number" id="favorite-number" />
        </li>
        <li>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </li>
        <li>
          <label for="terms">I accept the terms of service and blah blah blah</label>
          <input type="checkbox" name="terms" id="terms" />
        </li>
        <li>
          <input type="submit" name="submit" value="Send" />
        </li>
      </ol>
    </form>
    <script src="site.js"></script>
  </main>
</body>
</html>
